<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="Surname"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="Name"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="oldareYou"
            value="12"
            required
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="dateofBirth"
            required
            pattern="\d+"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="termoftheagreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="mail"
            placeholder="email@axample.com"
            required
          >
        </label>
        <label class="form-field">
          Password
          <input 
            type="password" 
            name="password"
            id="passwords"
            required
            minlength="1"
            maxlength="100"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you</legend>
        <div class="form-field">
        Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats"
              value="Y"
              required
            >
          Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats"
              value="N"
              required
            >
          No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color"
            name="whatcolor"
            value="black"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="gotobed"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="color" multiple>
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="work"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments
          <textarea 
            name="comments"
            required
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend" required >
            <option value="Yes">Yes</option>
            <option value="No">NO</option>
          </select>
        </label>
      </fieldset>
      <button 
        type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
